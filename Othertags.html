<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtherTags</title>
    <link rel="stylesheet" href="">
    <style>
      .prince{
        color: yellowgreen;
      }
      div{
        display: inline;
      }
      #yeah{
        background-color: plum;
      }
    </style>
</head>
<body>
    <div class="prince">
        <h1>this is my first div tag</h1>
    </div>
    
    <div>
        <h1>this is my second div tag</h1>
    </div>
    <span id="yeah">this is my span tag</span>
</body>
</html>
