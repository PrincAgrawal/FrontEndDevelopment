<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.in/">
         <label for="Username">Name:</label>
         <input type="text" name="Username" placeholder="Enter your Name">
         <br>
         <br>
          <label for="Email">Email:</label>
        <input id="email" name="Email" placeholder="Enter your Email">
        <br><br>
        <label for="contact">Contact:</label>
        <input id="contact" type="number" name="contact">
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
           <option value="male">Male</option>
           <option value="Female">Female</option>
           <option value="Transgender">Transgender</option>
        </select><br><br>
        <label for="dateofbirth">D.O.B :</label>
        <input type="date" name="dateofbirth"><br><br>

        <span>Rating</span>
        <input type="radio" name="rating" id="rating1" value="rating1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="rating1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="rating1">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="rating1">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="rating1">
        <label for="rating5">5</label>
        <br><br>
        <label for="msg">Enter your messege</label><br>
        <textarea name="messege" id="msg" cols="50" rows="10" placeholder="Write Your messege Here...."></textarea>
        <br><br>
        <button>submit</button>
        <button type="reset">Reset</button>

        <footer>
            <a href="https://www.youtube.com/" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/003/399/771/original/youtube-icon-editorial-free-vector.jpg" 
                alt="" width="50px"
                height="50px"></a>
        </footer>
    </form>
</body>
</html>
